<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="theme-color" content="#1f8dd6">
	<title>JeeUI2</title>
	<link rel="stylesheet" href="css/all.css">
</head>
<body>
	<div id="layout">
		<a href="#menu" id="menuLink" class="menu-link">
			<span></span>
		</a>
		<div id="menu"></div>
		<div id="main"></div>
		<div id="content"></div>
		<div id="debug"></div>

	</div>
	<script type="text/html" id="tmpl_menu">
		<div class="pure-menu"><a class="pure-menu-heading" href="#">{{app}}</a>
			<ul class="pure-menu-list">
			{{#menu}}
				<li class="pure-menu-item {{#if _this.current.idx == _index}}menu-item-divided pure-menu-selected{{/if}}" {{onevent "click", "on_page", _index}}>
					<a href="#" class="pure-menu-link">{{_val}}</a>
				</li>
			{{/menu}}
			</ul>
			<br><br>
			<p>&nbsp&nbspID:&nbsp<b>{{ID}}</b><p>
		</div>
	</script>
	<script type="text/html" id="tmpl_main">
		<div class="header"><h1>"{{current.menu}}"</h1></div>
		<div class="content">
			<form class="pure-form pure-form-stacked">
			<fieldset>
			<div class="pure-g">
			{{#current.content}}
				{{>tmpl_content _this}}
			{{/current.content}}
			</div>
			</fieldset>
			</form>
			</div>
	</script>
	<script type="text/html" id="tmpl_content">
		<div class="pure-u-1">
		{{#if html == "button"}}
			<br><input type="button" id="{{id}}" style="background-color: {{color}}" value="{{label}}" class="pure-u-5-5 pure-button pure-button-primary" {{onevent "click", "on_change", 'BTN_'+id, label, _index}}>
		{{/if}}
		{{#if html == "textarea"}}
			<textarea class="pure-u-24-24" maxlength="255" id="{{id}}" {{onevent "change", "on_change", id, label, _index}}></textarea>
		{{/if}}
		{{#if html == "select"}}
			<label id="{{id}}-val">{{label}}</label>
			<select id="{{id}}" name="{{name}}" value="{{value}}" class="pure-u-5-5" {{onevent "change", "on_change", id, label, _index}}>
			{{#options}}
				<option value="{{value}}" {{#if2 value == _this.value}}selected{{/if2}}>{{label}}</option>
			{{/options}}
			</select>
		{{/if}}
		{{#if type == "checkbox"}}
			<br><div style=\"height: 40px;\">
				<input type="checkbox" id="{{id}}" class='checkbox' {{onevent "change", "on_change", id, label, _index}} {{#if2 value == 'true'}}checked{{/if2}}>
					<label class="switch" for="{{id}}">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{{label}}</label>
				</input>
			</div>
		{{/if}}
		{{#if html == "input" && type != "checkbox"}}
			<label id="{{id}}-val">{{label}}{{#if2 type == 'range' || type == 'color'}}: {{value}}{{/if2}}</label>
			<input type="{{type}}" id="{{id}}" name="{{name}}" class="pure-u-5-5"
				min="{{min}}" max="{{max}}" step="{{step}}" value="{{value}}" placeholder="{{placeholder}}"
				{{#if2 type == "color"}}style="height: 50px"{{/if2}}
				{{onevent "change", "on_change", id, label, _index}}
			>
		{{/if}}
		</div>
	</script>
	<script src="js/all.js"></script>
</body>
</html>

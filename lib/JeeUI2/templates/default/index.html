<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="theme-color" content="#1f8dd6">
	<title>JeeUI2</title>
	<link rel="stylesheet" href="css/all.css">
</head>
<body>
	<div id="layout">
		<a href="#menu" id="menuLink" class="menu-link">
			<span></span>
		</a>
		<div id="menu"></div>
		<div id="main"></div>
		<div id="content"></div>
		<div id="debug"></div>

	</div>
	<script type="text/html" id="tmpl_menu">
		<div class="pure-menu"><div class="pure-menu-heading">{{app}}</div>
			<ul class="pure-menu-list">
			{{#menu}}
				<li class="pure-menu-item {{#if value == _this.menu_id}}menu-item-divided pure-menu-selected{{/if}}" {{onevent "click", "on_page", value}}>
					<a href="#" class="pure-menu-link">{{label}}</a>
				</li>
			{{/menu}}
			</ul>
		</div>
		<div class="left-block">
			<div>
				<span class="menu-title">Time:</span><span id="pTime" class="menu-value"></span>
			</div>
			<div>
				<span class="menu-title">Memory:</span><span id="pMem" class="menu-value"></span>
			</div>
			<div>
				<span class="menu-title">ID:</span><span class="menu-value">{{mc}}</span>
			</div>
		</div>
	</script>
	<script type="text/html" id="tmpl_section">
		<section id="{{section}}">
			<div class="header"><h1>{{label}}</h1></div>
			<div class="content pure-form pure-form-stacked">
				<div class="pure-g">
				{{#block}}
					{{>tmpl_content _this}}
				{{/block}}
				</div>
			</div>
		</section>
	</script>
	<script type="text/html" id="tmpl_section2">
		<section id="{{section}}">
			{{#if hidden}}<div class="pure-u-5-5 pure-button mr" {{onevent "click", "on_showhide", section}} >{{label}}</div>{{/if}}
			{{#if !hidden && label}}<div class="header"><h2>{{label}}</h2></div>{{/if}}
			<div id="block_{{section}}" class="pure-g" {{#if hidden}}style="display:none;"{{/if}}>
			{{#block}}
				{{>tmpl_content _this}}
			{{/block}}
			</div>
		</section>
	</script>
	<script type="text/html" id="tmpl_content">
		<div class="pure-u-1">
		{{#if html == "button"}}
			<input type="button" id="{{id}}" style="background-color: {{color}}" value="{{label}}" class="pure-u-5-5 pure-button pure-button-primary mr" {{onevent "click", "on_change", 'BTN_'+id, label, _index}}>
		{{/if}}
		{{#if html == "textarea"}}
			<textarea class="pure-u-24-24" maxlength="255" id="{{id}}" {{onevent "change", "on_change", id, label, _index}}></textarea>
		{{/if}}
		{{#if html == "select"}}
			<label id="{{id}}-val">{{label}}</label>
			<select id="{{id}}" name="{{name}}" value="{{value}}" class="pure-u-5-5" {{onevent "change", "on_change", id, label, _index}}>
			{{#block}}
				<option value="{{value}}" {{#if2 value == _this.value}}selected{{/if2}}>{{label}}</option>
			{{/block}}
			</select>
		{{/if}}
		{{#if type == "checkbox"}}
			<div style="height: 40px;">
				<input type="checkbox" id="{{id}}" class='checkbox' {{onevent "change", "on_change", id, label, _index}} {{#if2 value == 'true'}}checked{{/if2}}>
					<label class="switch mr" for="{{id}}"><span class="checkbox-label">{{label}}</span></label>
				</input>
			</div>
		{{/if}}
		{{#if html == "input" && type != "checkbox"}}
			<label id="{{id}}-val">{{label}}{{#if2 type == 'range' || type == 'color'}}: {{value}}{{/if2}}</label>
			<input type="{{type}}" id="{{id}}" name="{{name}}" class="pure-u-5-5"
				{{#if2 min}}min="{{min}}"{{/if2}}
				{{#if2 max}}max="{{max}}"{{/if2}}
				{{#if2 step}}step="{{step}}"{{/if2}}
				{{#if2 value}}value="{{value}}"{{/if2}}
				{{#if2 placeholder}}placeholder="{{placeholder}}"{{/if2}}
				{{#if2 type == "color"}}style="height: 50px"{{/if2}}
				{{onevent "change", "on_change", id}}
				{{onevent "input", "on_input", id, label}}
			>
		{{/if}}
		{{#if html != "select" && block}}{{>tmpl_section2 _this}}{{/if}}
		</div>
	</script>
	<script src="js/all.js"></script>
</body>
</html>
